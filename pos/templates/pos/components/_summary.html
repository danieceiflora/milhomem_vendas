<div class="space-y-3">
  <div class="flex justify-between items-center">
    <span class="text-sm text-muted-foreground">Subtotal</span>
    <span class="font-medium" data-summary-subtotal>R$ 0,00</span>
  </div>
  <div class="flex justify-between items-center">
    <span class="text-sm text-muted-foreground">Desconto</span>
    <span class="font-medium text-orange-500" data-summary-discount>R$ 0,00</span>
  </div>
  <div class="flex justify-between items-center pt-2 border-t border-border">
    <span class="font-semibold">Total</span>
    <span class="text-xl font-bold text-primary" data-summary-total>R$ 0,00</span>
  </div>
  <div class="flex justify-between items-center">
    <span class="text-sm text-muted-foreground">Pago</span>
    <span class="font-medium text-green-500" data-summary-paid>R$ 0,00</span>
  </div>
  <div class="flex justify-between items-center">
    <span class="text-sm text-muted-foreground">Troco</span>
    <span class="font-medium text-blue-500" data-summary-change>R$ 0,00</span>
  </div>
  <div class="flex justify-between items-center pt-2 border-t border-border">
    <span class="font-semibold">Restante</span>
    <span class="text-lg font-bold" data-summary-remaining>R$ 0,00</span>
  </div>
</div>
